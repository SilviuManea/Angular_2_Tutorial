<h2>Ninja Listing</h2>

<ul id="ninja-listing">
    <li *ngFor="let ninja of ninjas"> <!--we need to define the ninjas collection on the directory component-->
        <div class="single-ninja">
            <!--Belt Colour-->
            <span [ngStyle] = "{background: ninja.belt}">{{ninja.belt}} belt</span>
            <!--Ninja Name-->
            <h3>{{ninja.name}}</h3>
        </div>
    </li>
</ul>
